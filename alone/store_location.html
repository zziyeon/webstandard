<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가게위치 | 카카오지도 사용</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=035193584894ec4e375eb2ee909abe2f&libraries=services,clusterer,drawing"></script>
</head>

<body>
    <div id="container">
        <div id="map" style="width:800px;height:500px;"></div>
        <button onclick="panTo()">가게위치</button>
    </div>

</body>

<script>
    // 지도 띄우기!!
    //지도를 담을 영역의 DOM 레퍼런스
    const container = document.getElementById('map');
    const $store_location = new kakao.maps.LatLng(35.5351, 129.3108);
    const options = { //지도를 생성할 때 필요한 기본 옵션
        center: $store_location, //지도의 중심좌표.
        level: 3 //지도의 레벨(확대, 축소 정도)
    };

    //지도 생성 및 객체 리턴
    const map = new kakao.maps.Map(container, options);

    // 마커가 표시될 위치입니다 
    const markerPosition = $store_location;

    // 마커를 생성합니다
    const marker = new kakao.maps.Marker({
        position: markerPosition
    });

    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);

    function panTo() {
        const moveLatLon = $store_location;

        map.panTo(moveLatLon);
    }
</script>

</html>
