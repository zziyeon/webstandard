<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test | 회원가입</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <div id="uppermost" class="container">
            <div class="content">                
                <a href="#">로그인 |</a>
                <a href="#">회원가입</a>
            </div>
        </div>
        <header id="header" class="container">
            <div class="content">
                <img src="https://cdn.pixabay.com/photo/2020/01/26/20/14/computer-4795762__340.jpg" alt="">
            </div>
        </header>
        <nav class="container">
            <div class="content">
                <ul>
                    <li><a href="#">웹표준</a></li>
                    <li><a href="#">자바</a></li>
                    <li><a href="#">안드로이드</a></li>
                    <li><a href="#">데이터베이스</a></li>
                    <li><a href="#">스프링</a></li>
                </ul>
            </div>
        </nav>
        <main class="container">
            <aside class="side"></aside>
            <section>
                <h3>회원가입</h3>
                <div class="join_info">
                    <label for="id">아이디</label>
                    <div class="info_text"><input type="text" class="info_input" id="id"></div>
                    <label for="pwd">비밀번호</label>
                    <div class="info_text"><input type="password" class="info_input" id="pwd"></div>
                    <label for="pwd_ch">비밀번호 확인</label>
                    <div class="info_text"><input type="password" class="info_input" id="pwd_ch"></div>
                    <label for="tel">전화번호</label>
                    <div class="info_text"><input type="tel" class="info_input" id="tel"></div>
                    <label for="nickname">별칭</label>
                    <div class="info_text"><input type="text" class="info_input" id="nickname"></div>
                    <label for="local">지역</label>
                    <div class="info_text">
                        <select name="" id="local">
                            <option value="">==선택==</option>
                            <option value="서울">서울</option>
                            <option value="부산">부산</option>
                            <option value="대구">대구</option>
                            <option value="대전">대전</option>
                            <option value="울산">울산</option>
                        </select>
                    </div>
                    <label for="gender">성별</label>
                    <div class="info_text">
                        <input type="radio" name="gender" id="gender">남자
                        <input type="radio" name="gender" id="gender">여자
                    </div>
                    <label for="hobby">취미</label>
                    <div class="info_text">
                        <input type="checkbox" name="hobby" id="hobby">독서
                        <input type="checkbox" name="hobby" id="hobby">음악감상
                        <input type="checkbox" name="hobby" id="hobby">운동
                        <input type="checkbox" name="hobby" id="hobby">게임
                    </div>
                    <label for="birthday">생년월일</label>
                    <div class="info_text"><input type="date" class="info_input" id="birthday"></div>
                    <button type="submit">회원가입</button>
                </div>
            </section>
        </main>
        <footer id="footer" class="container">
            <div id="footerText" class="content">                
                Cpyright by Gildong Hong. All Rights Reserved.
            </div>
        </footer>
    </div>
</body>
</html>
