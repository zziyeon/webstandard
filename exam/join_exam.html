<!DOCTYPE html>
<html lang="ㅏㅐ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 시험 답</title>
    <link rel="stylesheet" href="/exam/join_exam.css">
</head>
<body>
    <div id="container">
        <div id="uppermost">
            <div class="content content-upm">
                <p><a href="#">로그인</a><span> |</span>
                    <a href="#">회원가입</a></p>
            </div>
        </div>
        <header id="header">
            <div class="content content-h">

            </div>
        </header>
        <nav id="gnb">
            <div class="content content-g">
                <ul class="gnb-menu">
                    <li class="gnb-menu__item"><a href="#" class="title">웹표준</a></li>
                    <li class="gnb-menu__item"><a href="#" class="title">자바</a></li>
                    <li class="gnb-menu__item"><a href="#" class="title">menu3</a></li>
                    <li class="gnb-menu__item"><a href="#" class="title">menu4</a></li>
                    <li class="gnb-menu__item"><a href="#" class="title">menu5</a></li>
                </ul>
            </div>
        </nav>
        <main id="main">
            <div class="content content-m">
                <aside class="aside"></aside>
                <section class="section">
                    <div class="signup-wrap">
                        <h2 class="title">회원가입</h2>
                        <form action="" class="signup">
                            <ul>
                                <li><label for="id">아이디</label></li>
                                <li><input class="width-100 box-sizing--bdr" type="text" id="id"></li>
                                <li><label for="pwd">비밀번호</label></li>
                                <li><input class="width-100 box-sizing--bdr" type="password" id="pwd"></li>
                                <li><label for="pwdChk">비밀번호 확인</label></li>
                                <li><input class="width-100 box-sizing--bdr" type="password" id="pwdChk"></li>
                                <li><label for="tel">전화번호</label></li>
                                <li><input class="width-100 box-sizing--bdr" type="tel" id="tel"></li>
                                <li><label for="nickName">별칭</label></li>
                                <li><input class="width-100 box-sizing--bdr" type="text" id="nickName"></li>
                                <li><label for="resion">지역</label></li>
                                <li>
                                    <select name="" id="resion">
                                        <option value="">==선택==</option>
                                        <option value="">서울</option>
                                        <option value="">부산</option>
                                        <option value="">대구</option>
                                        <option value="">대전</option>
                                        <option value="">울산</option>
                                    </select>
                                </li>
                                <li><label for="">성별</label></li>
                                <li>
                                    <fieldset>
                                        <legend>성별</legend>
                                        <input type="radio" name="gender" id="male"><label for="male">남자</label>
                                        <input type="radio" name="gender" id="female"><label for="female">여자</label>
                                    </fieldset>
                                </li>
                                <li><label for="">취미</label></li>
                                <li>
                                    <fieldset>
                                        <legend>취미</legend>
                                        <input type="checkbox" name="" id="reading"><label for="reading">독서</label>
                                        <input type="checkbox" name="" id="music"><label for="music">음악감상</label>
                                        <input type="checkbox" name="" id="excercise"><label for="excercise">운동</label>
                                        <input type="checkbox" name="" id="game"><label for="game">게임</label>
                                    </fieldset>
                                </li>
                                <li><label for="birthday">생년월일</label></li>
                                <li><input class="width-100 box-sizing--bdr" type="date" id="birthday"></li>
                                <li><button class="btn btn__join width-100">회원가입</button></li>
                            </ul>
                        </form>
                    </div>
                </section>
            </div>
        </main>
        <div id="footer">
            <div class="content content-f">
                <address>Cpyright by Gildong Hong. All Rights Reserved.</address>
            </div>
        </div>
    </div>
</body>
</html>
